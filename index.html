<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form using DOM</title>
    <link rel="stylesheet" href="style.css" />
    <!--Bootstarp link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--title-->
    
   <div class="container-fluid bg-light text-dark py-3">
      <h1 class="text-center display-6" id="title">Dom manipulation with forms</h1>
      <p id="description" class="text-center">Form is manipulated with DOM</p>
    </div>


    <!--Form-->
    <div class="container">
      <form class="row g-2" id="form">
        <div class="form-group">
          <!--First name-->
        <div class="col-md-6 mx-auto">
          <label for="first-name" class="form-label">First name</label>
          <input type="text" class="form-control" id="first-name"  placeholder="Enter your first name" required>
        </div>
        <!--Last name-->
        <div class="col-md-6 mx-auto">
          <label for="last-name" class="form-label">Last name</label>
          <input type="text" class="form-control" id="last-name" placeholder="Enter your last name" required>
        </div>
        <!--pincode-->
        <div class="col-md-6 mx-auto">
          <label for="pincode" class="form-label">Pincode</label>
          <input class="form-control" type="text"  rows="2" id="pincode" placeholder="Enter your pincode " required></input>
        </div>
       
          
      <!--Gender-->
        
        <div class="col-md-6 mx-auto">
          <label for="inputPassword4" class="form-label" id="gender">Gender</label>
         
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="male">
            <label class="form-check-label" for="exampleRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="female"  >
            <label class="form-check-label" for="exampleRadios2">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender"  value="none"  >
            <label class="form-check-label" for="exampleRadios3">
              Prefer not to say
            </label>
          </div>
        </div>

        <!--Address-->
        <div class="col-6 mx-auto">
          <label for="address" class="form-label">Address</label>
          <textarea type="text" class="form-control" id="address" placeholder="Enter your address" ></textarea>
        </div>
        
        <div class="col-md-6 mx-auto">
          <label for="inputCountry" class="form-label">Country</label>
          <input type="text" class="form-control" id="inputCountry">
        </div>
        
        </div>
        <div class="col-md-6 mx-auto">
          <label for="inputstate" class="form-label">State</label>
          <input type="text" class="form-control" id="inputstate">
        </div>

        <div class="row2">
        <div class="col-md-6 mx-auto">
          <label for="inputfood" class="form-label">Choice of food</label>
          <select id="inputfood" class="form-select">
            <option selected>Choose...</option>
            <option>Veg</option>
            <option>Non Veg</option>
            <option>None</option>
          </select>
        </div>
        
        
        <div class="col-6 mx-auto">
          <button type="button"  id="submit" class="btn btn-primary" mt-2>Submit</button>
        </div>
      
        </div>
      </div>
      </form>

<!--Table-->

<div class="container  text-dark py-3">
  <h6 class="text-center " id="title">Survey Data</h6>
 
</div>

<div class="row" >
  <div class="col-md-6 mx-auto">
<table class="table ">
  <thead>
    <tr>
      
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Gender</th>
      <th scope="col">Address</th>
      <th scope="col">Pincode</th>
      <th scope="col">Country</th>
      <th scope="col">State</th>
     
      <th scope="col">Food</th>

    </tr>
  </thead>
  <tbody id="tablebody">
    
  </tbody>
</table>
</div>
</div>

</div>
